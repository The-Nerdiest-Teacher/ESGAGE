<script>
(function () {
  const form = document.getElementById("contact-form");
  const status = document.getElementById("form-status");
  if (!form) return;

  form.addEventListener("submit", async function (event) {
    event.preventDefault();
    if (status) {
      status.className = "mb-3";
      status.textContent = "Envoi en cours…";
    }

    const data = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: form.method,
        body: data,
        headers: { "Accept": "application/json" }
      });

      if (response.ok) {
        form.reset();
        if (status) {
          status.className = "mb-3 text-success";
          status.textContent = "Merci! Votre message a été envoyé.";
        }
      } else {
        let msg = "Une erreur est survenue. Veuillez réessayer.";
        try {
          const json = await response.json();
          if (json && json.errors && json.errors.length) {
            msg = json.errors.map(e => e.message).join(" ");
          }
        } catch(e) {}
        if (status) {
          status.className = "mb-3 text-danger";
          status.textContent = msg;
        }
      }
    } catch (err) {
      if (status) {
        status.className = "mb-3 text-danger";
        status.textContent = "Impossible d’envoyer le message (problème de connexion). Veuillez réessayer.";
      }
    }
  });
})();
</script>
