<style>
  .section-tab-title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 28px;
    letter-spacing: 2px;
    color: var(--heading-color);
    border-left: 5px solid var(--accent-color);
    padding-left: 14px;
    margin-bottom: 28px;
  }
  .back-link {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    color: var(--accent-color);
    font-weight: 600;
    text-decoration: none;
    font-size: 14px;
    margin-bottom: 16px;
  }
  .back-link:hover { text-decoration: underline; }

  /* ‚ïê‚ïê TRADING CARDS ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê */
  .roster-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(185px, 1fr));
    gap: 24px;
  }

  .player-card {
    position: relative;
    border-radius: 16px;
    overflow: hidden;
    aspect-ratio: 2/3;
    cursor: pointer;
    transition: transform 0.35s cubic-bezier(.22,.68,0,1.2), box-shadow 0.35s ease;
    box-shadow: 0 4px 20px rgba(0,0,0,0.25);
    background: #111;
    animation: cardIn 0.5s ease both;
  }
  .player-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 16px 40px rgba(0,0,0,0.4);
  }

  /* Holographic shimmer */
  .player-card::before {
    content: '';
    position: absolute;
    inset: 0;
    background: linear-gradient(135deg,
      transparent 0%, rgba(255,255,255,0.04) 30%,
      rgba(255,255,255,0.12) 50%, rgba(255,255,255,0.04) 70%,
      transparent 100%);
    opacity: 0;
    transition: opacity 0.3s;
    z-index: 3;
    pointer-events: none;
  }
  .player-card:hover::before { opacity: 1; }

  /* Top accent stripe ‚Äî gold for captain, accent for regular */
  .player-card::after {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 5px;
    background: linear-gradient(90deg, var(--accent-color), #f9a825);
    z-index: 4;
  }
  .player-card.captain::after {
    height: 6px;
    background: linear-gradient(90deg, #f9a825, #fff176, #f9a825);
    background-size: 200% 100%;
    animation: goldShimmer 2s linear infinite;
  }

  @keyframes goldShimmer {
    0%   { background-position: 200% 0; }
    100% { background-position: -200% 0; }
  }

  .player-card .card-photo {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: top center;
    transition: transform 0.4s ease;
  }
  .player-card:hover .card-photo { transform: scale(1.05); }

  .player-card .card-overlay {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 55%;
    background: linear-gradient(to top, rgba(0,0,0,0.92) 0%, rgba(0,0,0,0.55) 55%, transparent 100%);
    z-index: 2;
  }

  .player-card .card-info {
    position: absolute;
    bottom: 0; left: 0; right: 0;
    padding: 12px 14px 16px;
    z-index: 3;
  }

  .player-card .card-position {
    display: inline-block;
    background: var(--accent-color);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 10px;
    letter-spacing: 1.5px;
    padding: 2px 8px;
    border-radius: 4px;
    margin-bottom: 6px;
    text-transform: uppercase;
  }
  .player-card.captain .card-position {
    background: linear-gradient(90deg, #f9a825, #f57f17);
    color: #fff;
  }

  .player-card .card-name {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 26px;
    letter-spacing: 1px;
    color: #fff;
    line-height: 1;
    margin-bottom: 2px;
    text-shadow: 0 2px 8px rgba(0,0,0,0.8);
  }

  .player-card .card-meta {
    font-family: 'Rajdhani', sans-serif;
    font-size: 11px;
    font-weight: 600;
    letter-spacing: 1px;
    color: rgba(255,255,255,0.55);
    text-transform: uppercase;
  }

  /* GAGE ribbon top-right */
  .player-card .card-school {
    position: absolute;
    top: 14px; right: -28px;
    background: linear-gradient(90deg, var(--accent-color), #f9a825);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 9px;
    letter-spacing: 1px;
    padding: 3px 36px;
    transform: rotate(45deg);
    z-index: 4;
    text-transform: uppercase;
  }

  /* ‚îÄ‚îÄ Captain crown badge ‚îÄ‚îÄ */
  .captain-badge {
    position: absolute;
    top: 12px; left: 12px;
    z-index: 5;
    width: 32px; height: 32px;
    background: linear-gradient(135deg, #f9a825, #f57f17);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 12px rgba(249,168,37,0.7);
    animation: captainPulse 2.5s ease-in-out infinite;
    font-size: 15px;
    line-height: 1;
  }
  @keyframes captainPulse {
    0%,100% { box-shadow: 0 2px 12px rgba(249,168,37,0.7); }
    50%      { box-shadow: 0 2px 24px rgba(249,168,37,1); }
  }

  @keyframes cardIn {
    from { opacity: 0; transform: translateY(20px) scale(0.95); }
    to   { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* ‚îÄ‚îÄ Standings ‚îÄ‚îÄ */
  .standings-table th {
    background: var(--accent-color);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 13px;
    letter-spacing: 0.5px;
    text-align: center;
    white-space: nowrap;
    padding: 10px 12px;
  }
  .standings-table td {
    text-align: center;
    vertical-align: middle;
    padding: 10px 12px;
    font-size: 13px;
  }
  .standings-table td:first-child { text-align: left; font-weight: 700; }
  .standings-table tbody tr:hover { background: color-mix(in srgb, var(--accent-color), transparent 92%); }
  .standings-table .my-school {
    background: color-mix(in srgb, var(--accent-color), transparent 85%);
    font-weight: 700;
  }
  .standings-table .my-school td:first-child::after { content: ' ‚òÖ'; color: var(--accent-color); }
  .tier-badge {
    display: inline-block;
    background: var(--accent-color);
    color: #fff;
    font-family: 'Bebas Neue', sans-serif;
    font-size: 16px;
    letter-spacing: 2px;
    padding: 4px 16px;
    border-radius: 4px;
    margin-bottom: 14px;
  }

  /* ‚îÄ‚îÄ Schedule ‚îÄ‚îÄ */
  .schedule-table th {
    background: color-mix(in srgb, var(--accent-color), transparent 15%);
    color: #fff;
    font-family: 'Rajdhani', sans-serif;
    font-weight: 700;
    font-size: 13px;
    padding: 10px 14px;
  }
  .schedule-table td { vertical-align: middle; padding: 10px 14px; font-size: 13px; }
  .badge-win      { background:#198754; color:#fff; padding:3px 12px; border-radius:20px; font-size:11px; font-weight:700; }
  .badge-loss     { background:#dc3545; color:#fff; padding:3px 12px; border-radius:20px; font-size:11px; font-weight:700; }
  .badge-upcoming { background:#6c757d; color:#fff; padding:3px 12px; border-radius:20px; font-size:11px; font-weight:700; }

  .data-loading { color: var(--default-color); opacity: 0.6; font-style: italic; }
  .updated-tag  { font-size: 11px; color: var(--default-color); opacity: 0.45; margin-top: 8px; }
  html.dark-mode .standings-table .my-school { background: color-mix(in srgb, var(--accent-color), transparent 78%); }
</style>

<script>
const PLAYERS = [
  { name: "Adrian",    img: "Adrian-Defensive Specialist.png", position: "Defensive Specialist", captain: false },
  { name: "B. Jacob",  img: "BJacob-Middle.png",               position: "Middle",               captain: false },
  { name: "Cameron",   img: "Cameron-Setter.png",              position: "Setter",               captain: false },
  { name: "M. Jacob",  img: "MJacob-Outside.png",              position: "Outside",              captain: false },
  { name: "Malek",     img: "Malek-Setter-C.png",              position: "Setter",               captain: true  },
  { name: "Mateo",     img: "Mateo-Middle.png",                position: "Middle",               captain: false },
  { name: "Mattias",   img: "Mattias-Middle.png",              position: "Middle",               captain: false },
  { name: "Michael",   img: "Michael-Outside.png",             position: "Outside",              captain: false },
  { name: "Robin",     img: "Robin-Opposite.png",              position: "Opposite",             captain: false },
  { name: "Samuel",    img: "Samuel-Opposite.png",             position: "Opposite",             captain: false },
  { name: "S√©bastien", img: "Sebastien-Outside.png",           position: "Outside",              captain: false },
];

const IMG_BASE = "/ESGAGE/assets/img/sportsplayers/VBSB/";

const roster = document.getElementById("roster-container");
PLAYERS.forEach((p, i) => {
  const card = document.createElement("div");
  card.className = "player-card" + (p.captain ? " captain" : "");
  card.style.animationDelay = `${i * 60}ms`;
  card.innerHTML = `
    <img class="card-photo" src="${IMG_BASE}${p.img}" alt="${p.name}" loading="lazy"/>
    <div class="card-overlay"></div>
    <div class="card-school">GAGE</div>
    ${p.captain ? `<div class="captain-badge" title="Capitaine">üëë</div>` : ""}
    <div class="card-info">
      <div class="card-position">${p.position}</div>
      <div class="card-name">${p.name}</div>
      <div class="card-meta">Gar√ßons Senior</div>
    </div>`;
  roster.appendChild(card);
});

// ‚îÄ‚îÄ Data ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const DATA_FILE = "/ESGAGE/assets/data/sports/volleyball-garcons-senior.json";
const MY_SCHOOL = ["ga√©tan","gervais","gage","g.g"];
function isMySchool(t) { return MY_SCHOOL.some(k => t.toLowerCase().includes(k)); }

function renderScores(scores) {
  const el = document.getElementById("scores-container");
  if (!scores || !scores.length) { el.innerHTML = `<p class="data-loading">Aucun match enregistr√© pour l'instant.</p>`; return; }
  const rows = scores.map(cells => {
    const result = cells[cells.length-1] || "";
    let badge = `<span class="badge-upcoming">√Ä venir</span>`;
    if (/win|victoire|\bw\b/i.test(result)) badge = `<span class="badge-win">Victoire</span>`;
    if (/loss|d√©faite|\bl\b/i.test(result)) badge = `<span class="badge-loss">D√©faite</span>`;
    return `<tr>${cells.slice(0,-1).map(c=>`<td>${c}</td>`).join("")}<td>${badge}</td></tr>`;
  }).join("");
  el.innerHTML = `<div class="table-responsive"><table class="table table-bordered schedule-table">
    <thead><tr><th>Date</th><th>Domicile</th><th>Score</th><th>Visiteur</th><th>R√©sultat</th></tr></thead>
    <tbody>${rows}</tbody></table></div>`;
}

function renderStandings(standings, updated) {
  const el = document.getElementById("standings-container");
  if (!standings || !standings.length) { el.innerHTML = `<p class="data-loading">Aucun classement disponible pour l'instant.</p>`; return; }
  let html = "";
  standings.forEach(tier => {
    const rows = tier.rows.map(cells => {
      const mine = isMySchool(cells[0]||"");
      return `<tr class="${mine?"my-school":""}">${cells.map(c=>`<td>${c}</td>`).join("")}</tr>`;
    }).join("");
    html += `<span class="tier-badge">${tier.tier}</span>
    <div class="table-responsive mb-4"><table class="table table-bordered standings-table">
      <thead><tr><th>√âcole</th><th>PJ</th><th>V</th><th>D</th><th>N</th><th>PTS</th><th>WIN%</th><th>PF</th><th>PA</th><th>S√©rie</th></tr></thead>
      <tbody>${rows}</tbody></table></div>`;
  });
  if (updated) html += `<p class="updated-tag">Source : <a href="https://www.hssaa.ca/displayStandings.php?leagueid=26" target="_blank">HSSAA</a> ‚Äî Mise √† jour : ${updated}</p>`;
  el.innerHTML = html;
}

fetch(DATA_FILE)
  .then(r => r.json())
  .then(d => { renderScores(d.scores); renderStandings(d.standings, d.updated); })
  .catch(() => {
    document.getElementById("scores-container").innerHTML = `<p class="data-loading">Donn√©es indisponibles.</p>`;
    document.getElementById("standings-container").innerHTML = `<p class="data-loading">Donn√©es indisponibles.</p>`;
  });
</script>
