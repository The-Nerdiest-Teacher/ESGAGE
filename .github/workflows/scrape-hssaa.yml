name: Scrape HSSAA Data

on:
  schedule:
    - cron: '0 5 * * *'   # Runs at midnight Eastern (05:00 UTC)
  workflow_dispatch:        # Allows manual trigger from GitHub UI

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run scraper
        run: python scripts/scrape_hssaa.py

      - name: Commit updated data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/data/sports/
          git diff --cached --quiet || git commit -m "chore: update HSSAA sports data [$(date -u '+%Y-%m-%d %H:%M UTC')]"
          git push
